  <body>
    <button onclick="hello()"> Click me</button>
    <button onclick="toggleColor()" id="btn1"> Click me</button>
    <button onclick="moveButton()" id="btn3"> Click me</button>
    <p id="output"></p>
    <script>
      function hello () {
        const name = prompt('Entner name');
        const element = document.querySelector('#output');
        console.log(element);
        element.textContent = 'Hello ' + name;
       
      }
      
      function toggleColor () {
        const btn = document.querySelector('#btn1');
        btn.style.backgroundColor = "red";
        if (btn.style.backgroundColor === "red") {
          btn.style.backgroundColor = " ";
          btn.textContent = 'OFF';
        } else {
          btn.style.backgroundColor = 'red'; 
          btn.textContent = 'ON'; 
        }
      } 
      function moveButton() {
      
        const element = document.querySelector("#btn3");
        const coord = parseInt(element.style.left);
        element.style.position = 'relative'; 
        btn3.style.transition = all 
        element.style.left = coord + 50 + 'px';
        console.log(coord);
      }

   </script>
